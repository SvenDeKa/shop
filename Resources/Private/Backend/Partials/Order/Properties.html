<table class="tx-z3-shop" >
	<tr>
		<td>
			<f:translate key="tx_z3shop_domain_model_order.number" />
		</td>
		<td>
			{order.number}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_z3shop_domain_model_order.payment_type" />
		</td>
		<td>
			{order.paymentType}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_z3shop_domain_model_order.shipping_type" />
		</td>
		<td>
			{order.shippingType}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_z3shop_domain_model_order.payment_fee" />
		</td>
		<td>
			{order.paymentFee}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_z3shop_domain_model_order.shipping_fee" />
		</td>
		<td>
			{order.shippingFee}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_z3shop_domain_model_order.confirmed_terms" />
		</td>
		<td>
			{order.confirmedTerms}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_z3shop_domain_model_order.ordered" />
		</td>
		<td>
			{order.ordered -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_z3shop_domain_model_order.shipped" />
		</td>
		<td>
			{order.shipped}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_z3shop_domain_model_order.payed" />
		</td>
		<td>
			{order.payed}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_z3shop_domain_model_order.crypt" />
		</td>
		<td>
			{order.crypt}
		</td>
	</tr>
</table>
